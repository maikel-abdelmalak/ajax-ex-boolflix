<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolflix</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/af17121d24.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha256-usTqAE1ywvdMtksWzdeWzD75MsfJN0h0U7y2NtZL3N0=" crossorigin="anonymous"></script>
        <script src="main.js" charset="utf-8"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
    </head>
    <body>
        <header class="clearfix">
            <div class="logo float">s
                <img src="img/logo.png" alt="">
            </div>
            <div class="search float">
                <input type="text" name="" value="">
                <button type="button" name="button"><i class="fas fa-search"></i></button>
            </div>
        </header>
        <main>
            <div class="original-title">
                <h1>Originale Boolflix</h1>
                <p>Boolflix produce una straordinaria programmazione originale che non troverai da nessun'altra parte. Film, serie TV, speciali e molto di pi√π... su misura per te.</p>
            </div>
            <div class="section">
                <h2>Film</h2>
                <div class="film wrapper">

                </div>
            </div>
            <div class="section">
                <h2>Serie Tv</h2>
                <div class="serie wrapper">

                </div>
            </div>
        </main>


        <script id="board-template" type="text/x-handlebars-template">
            <div class="board-container">
                <div class="board">
                    <img class="poster" src="{{poster}}" alt="">
                    <ul class='board-info'>
                        <li>Titolo:{{titolo}}</li>
                        <li>Titolo-originale:{{titoloOriginale}}</li>
                        <li>{{{lingua}}}</li>
                        <li>{{{voto}}}</li>
                    </ul>
                </div>
                <h3>{{titolo}}</h3>
            </div>
        </script>
        <script id="errore-template" type="text/x-handlebars-template">
            <div class="errore">
                <h2>ops! errore {{numeroErrore}} {{tipoErrore}}</h2>
            </div>
        </script>
    </body>
</html>
